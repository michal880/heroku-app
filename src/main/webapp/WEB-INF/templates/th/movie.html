<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="th/layout ::site-head">
<title>Filmoteka</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all" href="../../css/filmoteka.css" th:href="@{/css/filmoteka.css}" />
</head>

<body>
  <header th:replace="th/layout :: site-header" />
             
  <div>
    <form action="#" th:action="@{/movies}"  th:object="${movies}" method="post">

      <fieldset>

        <legend th:text="#{filmoteka.movie.dane}">Starter Data</legend>

        <ul th:if="${#fields.hasErrors('*')}" class="errorlist">
          <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
        </ul>
        
        <div>
          <label for="numerKatalogowy"> <span th:text="#{filmoteka.numerKatalogowy}">numer</span>
          </label> <input type="text" th:field="*{numerKatalogowy}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="nominal"> <span th:text="#{filmoteka.tytul}">nominal</span>
          </label> <input type="text" th:field="*{nominal}" th:errorclass="fieldError" />
          <span th:if="${#fields.hasErrors('nominal')}" th:errors="*{nominal}">Incorrect nominal</span>
        </div>
        <div>
          <label for=""> <span th:text="#{filmoteka.movie.dane}">opis</span>
          </label> <input type="text" th:field="*{opis}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="waluta"> <span th:text="#{filmoteka.rezyser}">waluta</span>
          </label> <input type="text" th:field="*{}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="status"> <span th:text="#{klaser.status}">status</span></label>
            <select th:field="*{status}" th:errorclass="fieldError">
              <option th:each="st : ${statusyAll}" th:value="${st}" th:text="#{'filmoteka.status.' + ${st}}">Nowa</option>
            </select>          
        </div>
        <div class="submit">          
            <button th:if="*{numerKatalogowy}" type="submit" name="save" th:value="*{numerKatalogowy}" >Zapisz</button>
         
         
            <button th:unless="*{numerKatalogowy}" type="submit" name="create" >Zapisz.</button>            
            
            
            <a href="filmoteka.html" th:href="@{/movie}" ><button type="button">Cancel</button></a>
        </div>

      </fieldset>

    </form>

  </div>
  <footer th:replace="th/layout :: site-footer" />
</body>
</html>
